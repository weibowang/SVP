<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Znode</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" /> 
	<link type="text/css" href="jquery-ui-1.8.16.custom/css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.16.custom.css"/>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.color.js"></script>
    <script type="text/javascript" src="js/libs/raphael.js"></script>
    <script type="text/javascript" src="js/znode/nodegraph-variable.js"></script>
    <script type="text/javascript" src="js/znode/ui-variable.js"></script>
	<script type="text/javascript" src="jquery-ui-1.8.16.custom/js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="jquery-ui-1.8.16.custom/js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8.16.custom/development-bundle/ui/jquery.effects.drop.js"></script>
  </head>
  <body>
    <div id="openWin">
      <div id="fileTitle">Class Files:</div>
      <div id="files"></div>
    </div>
	
    <div id="overlay"></div>
    <div id="controls">
      <div id="logo" >Variable View</div>
      <div id="save" class="btn">Save</div>
      <div id="open" class="btn">Open Class</div>
      <div id="clear" class="btn">Clear All</div>
      <div id="help" class="btn">Help</div>	
      <div id="saveForm">
        <form id="nameForm">
         Name :
         <input type="text" name="filename" id="filename" spellcheck="false"/>
        </form>
      </div>
    </div>
    <div id="canvas"></div>
  </body>
</html>
